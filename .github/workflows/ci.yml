name: Build and Push Docker Image

on:
  push:
    branches: [ master ]
    tags: [ "v*" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONNAL_TOKEN_GITHUB }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/mael-app/spigot-minimal-server

      - name: Build and push Docker image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/mael-app/spigot-minimal-server:latest
            ghcr.io/mael-app/spigot-minimal-server:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Check image list (debug)
        run: docker images